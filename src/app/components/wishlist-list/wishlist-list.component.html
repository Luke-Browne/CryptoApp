<h1> My Active Watchlist </h1>

<app-details-crypto *ngIf="currentCoin" [coin]="currentCoin"></app-details-crypto>
<hr class="clearfix">
<hr class="clearfix">

<div class="cards-list">    
    <div class="cards-list">
      <div class="row homecard">
          <div class="col col-1"><h2> Rank </h2></div>
          <div class="col col-1"><h2> Icon </h2></div>
          <div class="col col-2"><h2> Symbol </h2></div>
          <div class="col col-3"><h2> Name </h2></div>
          <div class="col col-3"><h2> Current Price </h2></div>
          <div class="col col-2"><h2> Last 24 hours </h2></div>
      </div>
</div>

<hr class="clearfix">
    <app-wishlist-row class="card" *ngFor="let c of coinList;"
                    [coin] = "c"
                    (click)='clicked(c)'
                    [class.bg-dark]="isSelected(c)">
    </app-wishlist-row>
<hr class="clearfix">

<script src="../../../assets/custom.js"></script>
