<div class="row profile" *ngIf="ngAuthService.userState as user">
  <div class="col-md-12">
    <div class="profile-sidebar">
      <!-- SIDEBAR USERPIC -->
      <div class="profile-userpic">
        <img src="{{(user.photoURL) ? user.photoURL : '/assets/dummy.jpg'}}" alt="{{user.displayName}}" clas>
      </div>
      <!-- END SIDEBAR USERPIC -->
      <!-- SIDEBAR USER TITLE -->
      <div class="profile-usertitle">
        <div class="profile-usertitle-name">
          {{(user.displayName) ? user.displayName : 'User'}}
        </div>
        <div class="profile-usertitle-job">
          {{user.email}}
        </div>
      </div>
      <!-- END SIDEBAR USER TITLE -->
      <!-- SIDEBAR BUTTONS -->
      <div class="profile-userbuttons">
        <button type="button" class="btn btn-danger btn-sm" (click)="ngAuthService.SignOut()">Sign Out</button>
      </div>
      <!-- END SIDEBAR BUTTONS -->
    </div>
  </div>
</div>
